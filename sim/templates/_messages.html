{% if messages %}
{% for message in messages %}
<div id="myAlert" class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    <section class="alert-content">
      <p>{{ message }}</p>
      <div id="progressBar" class="progress">
        <div id="progressBarInner" class="progress-bar {{ message.tags }}" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </section>
</div>
{% endfor %}
{% endif %}
