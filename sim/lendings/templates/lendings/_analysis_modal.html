{% extends 'lendings/_lending_modal.html' %}

{% block buttons %}

<a class="btn btn-danger" href="{% url 'lendings:denied' obj.pk %}" role="button">Recusar</a>
<a class="btn btn-success" href="{% url 'lendings:accept' obj.pk %}" role="button">Aceitar</a>
{% endblock %}
